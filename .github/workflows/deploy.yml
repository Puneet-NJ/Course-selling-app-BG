name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: puneetnj/course-app-be:latest
          platforms: linux/amd64,linux/arm64
          no-cache: true
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            USER_JWT_PASSWORD=${{ secrets.USER_JWT_PASSWORD }}
            ADMIN_JWT_PASSWORD=${{ secrets.ADMIN_JWT_PASSWORD }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            CDN_LINK=${{ secrets.CDN_LINK }}
            CF_PUBLIC_KEY=${{ secrets.CF_PUBLIC_KEY }}
            CF_PRIVATE_KEY=${{ secrets.CF_PRIVATE_KEY }}

      - name: Verify Backend Image
        run: |
          docker pull puneetnj/course-app-be:latest
          docker image inspect puneetnj/course-app-be:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull puneetnj/course-app-be:latest
            sudo docker stop course-app-be || true
            sudo docker rm course-app-be || true
            sudo docker run -d --name course-app-be -p 4000:4000 puneetnj/course-app-be:latest

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        working-directory: ./frontend # Adjust this path based on your project structure
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend # Adjust this path based on your project structure
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET }} --delete  
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
